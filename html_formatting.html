<!DOCTYPE html>
<html>
  <head>
    <title>HTML Page Formatting</title>
    <meta charset="UTF-8">
    <meta name="description" content="This is the text that Google will show.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Bill Eastman">
  </head>
  <body>
    <h1>This is a heading</h1>
    <p style="color:green;">This is a GREEN paragraph.</p>
    <p>This is an image</p>
    <img src="background.png" alt="Background image">
    <p>This is a link to <a href="https://www.google.com">Google</a>.</p>
    <p id="mainPar">This is another paragraph.</p>
  
    <h1>Food Items</h1>
    <ul>
        <li class="veg">Spinach</li>
        <li class="meat">Chicken</li>
        <li>Pasta</li>
        <li class="veg">Carrot</li>
        <li class="veg">Cucumber</li>
        <li class="meat">Fish</li>
    </ul>
</body>
</html>
